name: .NET Build and Test

on:
  push:
    branches: [ main, m0.* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore U2.sln
    
    - name: Build
      run: dotnet build U2.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test U2.sln --no-build --configuration Release --verbosity normal
